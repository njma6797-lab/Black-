<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Awareness Cinematic</title>

<style>
body{
  margin:0;
  background:black;
  color:#00ffee;
  font-family:monospace;
  overflow:hidden;
  text-align:center;
}

/* CRT Scanlines */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(0,255,255,0.05) 0px,
    rgba(0,255,255,0.05) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events:none;
}

/* Noise */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("https://grainy-gradients.vercel.app/noise.svg");
  opacity:0.06;
  pointer-events:none;
}

.hidden{display:none;}

.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
}

input{
  padding:14px;
  font-size:18px;
  width:280px;
  background:#111;
  border:1px solid #00ffee;
  color:#00ffee;
  text-align:center;
}

button{
  padding:12px 25px;
  font-size:18px;
  margin-top:15px;
  background:#00ffee;
  color:black;
  border:none;
  cursor:pointer;
}

button:hover{ background:#00cccc; }

video{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  max-width:100%;
  max-height:100%;
}

/* Glitch */
.glitch{ animation:glitch 0.3s linear 6; }
@keyframes glitch{
  0%{transform:translate(-50%,-50%)}
  25%{transform:translate(-52%,-48%)}
  50%{transform:translate(-48%,-52%)}
  75%{transform:translate(-52%,-52%)}
  100%{transform:translate(-50%,-50%)}
}

/* Matrix Canvas */
#matrixCanvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* Scan Screen */
.scan{ font-size:22px; animation:blink 1s infinite; }
@keyframes blink{
  0%{opacity:1}
  50%{opacity:0.3}
  100%{opacity:1}
}

.progressBar{
  width:80%;
  height:20px;
  border:1px solid #00ffee;
  margin:20px auto;
}
.progress{
  height:100%;
  width:0%;
  background:#00ffee;
  transition:width 0.2s;
}

.counter{
  font-size:30px;
  letter-spacing:5px;
}
</style>
</head>

<body>

<canvas id="matrixCanvas"></canvas>

<!-- شاشة الدخول -->
<div id="gate" class="center glitch">
<h2>ادخل كود الدخول</h2>
<input type="text" id="codeInput">
<br>
<button onclick="checkCode()">دخول</button>
</div>

<!-- شاشة الحظر -->
<div id="blocked" class="center hidden glitch">
<h2>تم إيقاف الوصول</h2>
<p>ادخل كود إعادة التفعيل</p>
<input type="text" id="unblockInput">
<br>
<button onclick="unblock()">إعادة التفعيل</button>
</div>

<!-- الفيديوهات -->
<video id="v1" class="hidden" src="h.mp4"></video>
<video id="v2" class="hidden" src="h2.mp4"></video>
<video id="v3" class="hidden" src="h3.mp4"></video>

<!-- إدخال الهاتف -->
<div id="phoneScreen" class="center hidden glitch">
<h2>ادخل رقم الهاتف (عرض توعوي)</h2>
<input type="text" id="phoneInput">
<br>
<button onclick="startVideo2()">متابعة</button>
</div>

<!-- تم التحديد -->
<div id="confirmScreen" class="center hidden glitch">
<h3>تم التحقق</h3>
<p>اضغط للانتقال للمرحلة التالية</p>
<button onclick="startVideo3()">استمرار</button>
</div>

<!-- شاشة الفحص -->
<div id="scanScreen" class="center hidden">
<div class="scan">جاري الفحص الأمني التوعوي...</div>
<div class="progressBar">
<div class="progress" id="progressBar"></div>
</div>
<div class="counter" id="counter">000000</div>
</div>

<script>
const correctCode="885147682861azw11a";
const unblockCode="fr14mo888";

/* حالة الحظر */
if(localStorage.getItem("blocked")==="yes"){
  gate.classList.add("hidden");
  blocked.classList.remove("hidden");
}

function checkCode(){
  let code=codeInput.value;
  if(code===correctCode){
    gate.classList.add("hidden");
    startVideo1();
  }else{
    localStorage.setItem("blocked","yes");
    gate.classList.add("hidden");
    blocked.classList.remove("hidden");
  }
}

function unblock(){
  if(unblockInput.value===unblockCode){
    localStorage.removeItem("blocked");
    location.reload();
  }
}

/* فيديو 1 */
function startVideo1(){
  v1.classList.remove("hidden");
  v1.play();
  v1.onclick=skipVideo1;
  setTimeout(skipVideo1,20000);
  v1.onended=skipVideo1;
}
function skipVideo1(){
  v1.pause();
  v1.classList.add("hidden");
  phoneScreen.classList.remove("hidden");
}

/* فيديو 2 */
function startVideo2(){
  if(!phoneInput.value.trim()) return;
  phoneScreen.classList.add("hidden");
  v2.classList.remove("hidden");
  v2.play();
  v2.onended=()=>{
    v2.classList.add("hidden");
    confirmScreen.classList.remove("hidden");
  };
}

/* فيديو 3 */
function startVideo3(){
  confirmScreen.classList.add("hidden");
  v3.classList.remove("hidden");
  v3.play();
  v3.onended=()=>{
    scanScreen.classList.remove("hidden");
    startScan();
  };
}

/* فحص توعوي */
function startScan(){
  let i=0;
  let interval=setInterval(()=>{
    i++;
    counter.innerText=(Math.floor(Math.random()*999999)).toString().padStart(6,"0");
    progressBar.style.width=(i*2)+"%";
    if(i>=50) clearInterval(interval);
  },50);
}

/* Matrix Effect */
const canvas=document.getElementById("matrixCanvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
const letters="01";
const fontSize=16;
const columns=canvas.width/fontSize;
const drops=[];
for(let x=0;x<columns;x++) drops[x]=1;
function drawMatrix(){
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00ffee";
  ctx.font=fontSize+"px monospace";
  for(let i=0;i<drops.length;i++){
    const text=letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
    drops[i]++;
  }
}
setInterval(drawMatrix,33);
</script>

</body>
</html>
